<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beforest | BI Monthly Priorities - Presentation</title>
    <style>
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Light-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Light-Trial.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ABC Arizona Sans', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-viewport {
            height: calc(100vh - 60px);
            position: relative;
            overflow: hidden;
            background: #ffffff;
        }
        
        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
            overflow: hidden;
        }
        
        .playbar {
            background: rgba(52, 46, 41, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 0 30px;
            position: relative;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .timer-display {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #ffc083;
            min-width: 80px;
            text-align: center;
            background: rgba(255, 192, 131, 0.1);
            border: 1px solid rgba(255, 192, 131, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
        }

        @media (max-width: 768px) {
            .playbar {
                height: 70px;
                padding: 0 15px;
            }
            
            .playbar-left .logo {
                font-size: 14px;
            }
            
            .slide-counter {
                font-size: 12px;
            }
            
            .timer-display {
                font-size: 16px;
                min-width: 50px;
            }
            
            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .play-btn {
                width: 40px;
                height: 40px;
            }
            
            .timer-controls {
                display: none;
            }
            
            .fullscreen-btn {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .playbar-left .logo {
                display: none;
            }
            
            .playbar {
                padding: 0 10px;
            }
        }
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .timer-display {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 32px;
            font-weight: 400;
            color: #86312b;
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
        }
        
        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .timer-btn {
            background: rgba(134, 49, 43, 0.2);
            border: 1px solid #86312b;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .timer-btn:hover {
            background: rgba(134, 49, 43, 0.4);
            transform: translateY(-1px);
        }
        
        .timer-btn.active {
            background: #86312b;
            box-shadow: 0 0 0 2px rgba(134, 49, 43, 0.3);
        }
        
        .timer-presets {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .preset-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 6px 10px;
            border-radius: 6px;
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .navigation-section {
            flex: 1;
            margin-bottom: 30px;
        }
        
        .nav-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 16px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .slide-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .slide-nav-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .slide-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #344736, #002140);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .slide-nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }
        
        .slide-nav-item:hover::before {
            opacity: 1;
        }
        
        .slide-nav-item.active {
            background: rgba(134, 49, 43, 0.2);
            border-color: #86312b;
        }
        
        .slide-nav-item.active::before {
            opacity: 1;
            background: #86312b;
        }
        
        .slide-nav-number {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        
        .slide-nav-title {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            line-height: 1.3;
        }
        
        .progress-section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .progress-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 14px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #344736, #86312b);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 25%;
        }
        
        .progress-text {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .controls-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 8px;
            border-radius: 10px;
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .fullscreen-btn {
            background: rgba(52, 71, 54, 0.3);
            border-color: #344736;
        }
        
        .fullscreen-btn:hover {
            background: rgba(52, 71, 54, 0.5);
        }
        
        .presentation-mode {
            grid-template-columns: 1fr;
        }
        
        .presentation-mode .control-panel {
            display: none;
        }
        
        .exit-fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 10px 16px;
            border-radius: 8px;
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .exit-fullscreen:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        @media (max-width: 1024px) {
            .presentation-controller {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: auto;
                flex-direction: row;
                padding: 15px;
                background: rgba(52, 46, 41, 0.98);
                backdrop-filter: blur(15px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-left: none;
                z-index: 100;
            }
            
            .timer-section,
            .navigation-section,
            .progress-section {
                margin-bottom: 0;
                margin-right: 20px;
            }
            
            .slide-list {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 5px;
            }
            
            .slide-nav-item {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="main-viewport">
            <iframe id="slideFrame" class="slide-frame" src="slide_01_title.html" allowfullscreen></iframe>
        </div>
        
        <div class="playbar">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‹</button>
            <div class="timer-display" id="timerDisplay">15:00</div>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">›</button>
        </div>
    </div>
    
    <script>
        let currentSlideIndex = 0;
        let timer = null;
        let timeLeft = 900; // 15 minutes in seconds
        
        const slides = [
            'slide_01_title.html',
            'slide_02_current_performance.html',
            'slide_03_top_priorities.html',
            'slide_04_risks_support.html',
            'slide_05_highlights.html',
            'slide_06_thank_you.html'
        ];
        
        // Timer functions
        function startTimer() {
            timer = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                clearInterval(timer);
                document.getElementById('timerDisplay').textContent = '00:00';
                document.getElementById('timerDisplay').style.color = '#ff774a';
            }
        }
        
        // Navigation functions
        function navigateToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlideIndex = index;
                const iframe = document.getElementById('slideFrame');
                iframe.src = slides[index] + '?t=' + Date.now(); // Cache busting
                updateButtons();
            }
        }
        
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                navigateToSlide(currentSlideIndex + 1);
            }
        }
        
        function previousSlide() {
            if (currentSlideIndex > 0) {
                navigateToSlide(currentSlideIndex - 1);
            }
        }
        
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === slides.length - 1;
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSlide();
                    break;
            }
        });
        
        // Initialize
        function initializePresentation() {
            updateButtons();
            startTimer();
            
            // Ensure first slide loads properly
            const iframe = document.getElementById('slideFrame');
            iframe.onload = function() {
                console.log('Slide loaded successfully');
            };
            iframe.onerror = function() {
                console.error('Error loading slide');
            };
        }
        
        // Start when page is ready
        document.addEventListener('DOMContentLoaded', initializePresentation);
        
        // Fallback initialization
        if (document.readyState === 'complete') {
            initializePresentation();
        }
    </script>
</body>
</html>

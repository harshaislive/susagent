<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beforest | Current Performance</title>
    <style>
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Light-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Light-Trial.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ABC Arizona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fdfbf7;
            color: #342e29;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .slide-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0 12px 0;
            position: relative;
        }
        
        .logo {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 14px;
            font-weight: 400;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            position: absolute;
            top: 24px;
            left: 50px;
        }
        
        .slide-number {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #342e29;
            opacity: 0.4;
            position: absolute;
            top: 24px;
            right: 50px;
            letter-spacing: 0.5px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .slide-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: clamp(40px, 5vw, 58px);
            font-weight: 400;
            color: #342e29;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.0;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .performance-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }
        
        .locations-section {
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 26px;
            font-weight: 400;
            color: #86312b;
            margin-bottom: 28px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }
        
        .locations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .location-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            border-left: 3px solid #86312b;
            text-align: center;
        }
        
        .location-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 16px 32px rgba(52, 46, 41, 0.1);
        }
        
        .location-name {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 18px;
            font-weight: 400;
            color: #342e29;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .location-deals {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #86312b;
            line-height: 1.0;
            margin-bottom: 4px;
        }
        
        .deals-label {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }
        
        .metrics-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 32px 28px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .metric-card.qualification {
            border-left: 3px solid #86312b;
        }
        
        .metric-card.total {
            border-left: 3px solid #344736;
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 16px 32px rgba(52, 46, 41, 0.1);
        }
        
        .metric-label {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            opacity: 0.6;
        }
        
        .metric-value {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 36px;
            font-weight: 400;
            line-height: 1.0;
            margin-bottom: 8px;
        }
        
        .qualification .metric-value {
            color: #86312b;
        }
        
        .total .metric-value {
            color: #344736;
        }
        
        .metric-subtitle {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: #342e29;
            opacity: 0.7;
        }
        
        .status-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #86312b;
        }
        
        .total .status-indicator {
            background: #344736;
        }
        
        @media (max-width: 1024px) {
            .content-area {
                padding: 0 50px;
            }
            
            .performance-grid {
                gap: 40px;
            }
            
            .locations-grid {
                gap: 16px;
            }
            
            .location-item {
                padding: 20px;
            }
            
            .metric-card {
                padding: 28px 24px;
            }
        }
        
        @media (max-width: 768px) {
            .performance-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .content-area {
                padding: 0 40px;
            }
            
            .slide-title {
                margin-bottom: 32px;
            }
            
            .section-title {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .locations-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .location-deals {
                font-size: 28px;
            }
            
            .metric-value {
                font-size: 32px;
            }
            
            .metrics-section {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                left: 40px;
                font-size: 12px;
            }
            
            .slide-number {
                right: 40px;
                font-size: 11px;
            }
            
            .content-area {
                padding: 0 32px;
            }
            
            .location-item {
                padding: 18px;
            }
            
            .metric-card {
                padding: 24px 20px;
            }
        }
        
        @media (max-height: 600px) {
            .slide-title {
                margin-bottom: 24px;
                font-size: clamp(32px, 4vw, 42px);
            }
            
            .performance-grid {
                gap: 32px;
            }
            
            .section-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .location-item {
                padding: 16px;
            }
            
            .location-deals {
                font-size: 24px;
            }
            
            .metric-card {
                padding: 20px 16px;
            }
            
            .metric-value {
                font-size: 28px;
            }
        }
        
        @media print {
            body {
                background: white;
                color: #342e29;
            }
            
            .slide-container {
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <header class="slide-header">
            <div class="logo">BEFOREST</div>
            <div class="slide-number">Slide 2 of 6</div>
        </header>
        
        <main class="content-area">
            <h2 class="slide-title">Current Performance</h2>
            
            <div class="performance-grid">
                <div class="locations-section">
                    <h3 class="section-title">Deal Generation by Location</h3>
                    <div class="locations-grid">
                        <div class="location-item">
                            <div class="location-name">Hammiyala</div>
                            <div class="location-deals">52</div>
                            <div class="deals-label">Deals</div>
                        </div>
                        
                        <div class="location-item">
                            <div class="location-name">Mumbai</div>
                            <div class="location-deals">53</div>
                            <div class="deals-label">Deals</div>
                        </div>
                        
                        <div class="location-item">
                            <div class="location-name">Bhopal</div>
                            <div class="location-deals">74</div>
                            <div class="deals-label">Deals</div>
                        </div>
                        
                        <div class="location-item">
                            <div class="location-name">Poomaale 2.0</div>
                            <div class="location-deals">16</div>
                            <div class="deals-label">Deals</div>
                        </div>
                    </div>
                </div>
                
                <div class="metrics-section">
                    <div class="metric-card qualification">
                        <div class="status-indicator"></div>
                        <div class="metric-label">Qualification Rate</div>
                        <div class="metric-value">20%</div>
                        <div class="metric-subtitle">3-month running average</div>
                    </div>
                    
                    <div class="metric-card total">
                        <div class="status-indicator"></div>
                        <div class="metric-label">Total Pipeline</div>
                        <div class="metric-value">195</div>
                        <div class="metric-subtitle">Deals across locations</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Stagger animation for location items
        document.addEventListener('DOMContentLoaded', function() {
            const locationItems = document.querySelectorAll('.location-item');
            locationItems.forEach((item, index) => {
                item.style.animationDelay = `${0.8 + (index * 0.1)}s`;
                item.style.opacity = '0';
                item.style.animation = 'fadeInUp 0.6s ease-out forwards';
            });
            
            // Stagger animation for metric cards
            const metricCards = document.querySelectorAll('.metric-card');
            metricCards.forEach((card, index) => {
                card.style.animationDelay = `${1.0 + (index * 0.2)}s`;
                card.style.opacity = '0';
                card.style.animation = 'fadeInUp 0.6s ease-out forwards';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beforest | Monthly Team Priorities - Title Slide</title>
    <style>
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Light-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Light-Trial.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ABC Arizona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fdfbf7;
            color: #342e29;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .slide-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0 12px 0;
            position: relative;
        }
        
        .logo {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 14px;
            font-weight: 400;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            position: absolute;
            top: 24px;
            left: 50px;
        }
        
        .slide-number {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #342e29;
            opacity: 0.4;
            position: absolute;
            top: 24px;
            right: 50px;
            letter-spacing: 0.5px;
        }
        
        .title-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 60px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        .main-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: clamp(48px, 7vw, 78px);
            font-weight: 400;
            color: #342e29;
            margin-bottom: 20px;
            line-height: 0.9;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: fadeInUp 1.0s ease-out 0.2s forwards;
        }
        
        .subtitle {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: clamp(18px, 2.5vw, 26px);
            font-weight: 300;
            color: #86312b;
            margin-bottom: 50px;
            line-height: 1.3;
            letter-spacing: 0.2px;
            opacity: 0;
            animation: fadeInUp 1.0s ease-out 0.4s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 1.0s ease-out 0.6s forwards;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(134, 49, 43, 0.08);
            border-radius: 14px;
            padding: 28px 20px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #86312b, #344736);
            transform: scaleX(0);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .detail-item:hover::before {
            transform: scaleX(1);
        }
        
        .detail-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(134, 49, 43, 0.15);
            box-shadow: 0 20px 40px rgba(52, 46, 41, 0.1);
        }
        
        .detail-label {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 14px;
            opacity: 0.6;
        }
        
        .detail-value {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 20px;
            font-weight: 300;
            color: #342e29;
            line-height: 1.2;
        }
        
        .footer-text {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 14px;
            color: #342e29;
            opacity: 0.8;
            font-weight: 400;
        }
        
        @media (max-width: 1024px) {
            .slide-header {
                padding: 16px 32px;
                height: 80px;
            }
            
            .title-content {
                padding: 0 32px;
            }
            
            .details-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
                max-width: 600px;
            }
            
            .slide-footer {
                padding: 12px 32px;
                height: 60px;
            }
        }
        
        @media (max-width: 768px) {
            .slide-header {
                padding: 12px 24px;
                height: 80px;
            }
            
            .logo {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .slide-number {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .title-content {
                padding: 0 24px;
            }
            
            .main-title {
                font-size: clamp(32px, 8vw, 48px);
                letter-spacing: 2px;
                margin-bottom: 16px;
            }
            
            .subtitle {
                font-size: clamp(18px, 4vw, 28px);
                margin-bottom: 24px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                max-width: 400px;
            }
            
            .detail-item {
                padding: 16px 12px;
            }
            
            .detail-label {
                font-size: 12px;
            }
            
            .detail-value {
                font-size: 16px;
                padding: 8px 12px;
            }
            
            .slide-footer {
                padding: 12px 24px;
                height: 60px;
            }
            
            .footer-text {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .slide-header {
                padding: 10px 20px;
                height: 80px;
            }
            
            .logo {
                font-size: 20px;
                letter-spacing: 1px;
            }
            
            .title-content {
                padding: 0 20px;
            }
            
            .main-title {
                font-size: clamp(24px, 7vw, 36px);
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: clamp(16px, 4vw, 22px);
                margin-bottom: 20px;
            }
            
            .details-grid {
                gap: 12px;
                max-width: 100%;
            }
            
            .detail-item {
                padding: 12px 8px;
            }
            
            .slide-footer {
                padding: 10px 20px;
                height: 60px;
            }
        }
        
        @media (max-height: 600px) {
            .slide-container {
                grid-template-rows: 60px 1fr 50px;
            }
            
            .slide-header {
                padding: 8px 32px;
                height: 60px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .title-content {
                padding: 0 32px;
            }
            
            .main-title {
                font-size: clamp(28px, 6vw, 42px);
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: clamp(16px, 3vw, 24px);
                margin-bottom: 16px;
            }
            
            .details-grid {
                gap: 12px;
            }
            
            .detail-item {
                padding: 12px 16px;
            }
            
            .slide-footer {
                padding: 8px 32px;
                height: 50px;
            }
        }
        
        @media print {
            body {
                background: white;
                color: #342e29;
            }
            
            .slide-container {
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <header class="slide-header">
            <div class="logo">BEFOREST</div>
            <div class="slide-number">Slide 1 of 6</div>
        </header>
        
        <main class="title-content">
            <h1 class="main-title">Business Intelligence</h1>
            <h2 class="subtitle">August 2025</h2>
            
            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">Team</div>
                    <div class="detail-value">Business Intelligence</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Period</div>
                    <div class="detail-value">July 2025</div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Subtle entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add stagger animation to detail items
            const items = document.querySelectorAll('.detail-item');
            items.forEach((item, index) => {
                item.style.animationDelay = `${1.1 + (index * 0.1)}s`;
                item.style.opacity = '0';
                item.style.animation = 'fadeInUp 0.8s ease-out forwards';
            });
        });
    </script>
</body>
</html>

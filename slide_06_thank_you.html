<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beforest | Thank You</title>
    <style>
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('./fonts/ABCArizonaFlare-Light-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaFlare-Light-Trial.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ABC Arizona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fdfbf7;
            color: #342e29;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .slide-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0 12px 0;
            position: relative;
        }
        
        .logo {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 14px;
            font-weight: 400;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            position: absolute;
            top: 24px;
            left: 50px;
        }
        
        .slide-number {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #342e29;
            opacity: 0.4;
            position: absolute;
            top: 24px;
            right: 50px;
            letter-spacing: 0.5px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 60px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        .main-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: clamp(64px, 8vw, 108px);
            font-weight: 300;
            color: #342e29;
            margin-bottom: 32px;
            line-height: 0.85;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
        }
        
        .subtitle {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: clamp(20px, 3vw, 30px);
            font-weight: 300;
            color: #86312b;
            margin-bottom: 60px;
            line-height: 1.4;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .qa-section {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(134, 49, 43, 0.08);
            border-radius: 24px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.9s forwards;
        }
        
        .qa-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #86312b, #344736, #002140);
            opacity: 0.6;
        }
        
        .qa-title {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 32px;
            font-weight: 400;
            color: #002140;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .qa-description {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #342e29;
            line-height: 1.5;
            opacity: 0.8;
            margin-bottom: 32px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .contact-label {
            font-family: 'ABC Arizona Sans', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #342e29;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.6;
        }
        
        .contact-value {
            font-family: 'ABC Arizona Flare', serif;
            font-size: 16px;
            font-weight: 400;
            color: #86312b;
            line-height: 1.2;
        }
        
        .decorative-element {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(134, 49, 43, 0.03) 0%, transparent 70%);
            top: 20%;
            right: -100px;
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }
        
        .decorative-element:nth-child(2) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(52, 71, 54, 0.03) 0%, transparent 70%);
            top: 60%;
            left: -75px;
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 768px) {
            .content-area {
                padding: 0 40px;
            }
            
            .main-title {
                margin-bottom: 24px;
            }
            
            .subtitle {
                margin-bottom: 40px;
            }
            
            .qa-section {
                padding: 36px 28px;
            }
            
            .qa-title {
                font-size: 26px;
                margin-bottom: 16px;
            }
            
            .qa-description {
                font-size: 16px;
                margin-bottom: 24px;
            }
            
            .contact-info {
                gap: 24px;
            }
            
            .contact-value {
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                left: 40px;
                font-size: 12px;
            }
            
            .slide-number {
                right: 40px;
                font-size: 11px;
            }
            
            .content-area {
                padding: 0 32px;
            }
            
            .qa-section {
                padding: 28px 20px;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 16px;
            }
        }
        
        @media (max-height: 600px) {
            .main-title {
                font-size: clamp(48px, 7vw, 72px);
                margin-bottom: 20px;
            }
            
            .subtitle {
                font-size: clamp(16px, 2.5vw, 22px);
                margin-bottom: 40px;
            }
            
            .qa-section {
                padding: 32px 28px;
            }
            
            .qa-title {
                font-size: 24px;
                margin-bottom: 12px;
            }
            
            .qa-description {
                font-size: 15px;
                margin-bottom: 20px;
            }
        }
        
        @media print {
            body {
                background: white;
                color: #342e29;
            }
            
            .slide-container {
                height: auto;
                min-height: 100vh;
            }
            
            .decorative-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-element"></div>
        <div class="decorative-element"></div>
        
        <header class="slide-header">
            <div class="logo">BEFOREST</div>
            <div class="slide-number">Slide 6 of 6</div>
        </header>
        
        <main class="content-area">
            <h1 class="main-title">Thank You</h1>
            <p class="subtitle">Questions & Discussion</p>
            
            <div class="qa-section">
                <h2 class="qa-title">Let's Discuss</h2>
                <p class="qa-description">Ready to dive deeper into our data strategy and answer any questions about our BI priorities.</p>
                
               
            </div>
        </main>
    </div>
    
    <script>
        // Subtle parallax effect for decorative elements
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.decorative-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 20;
                const yPos = (y - 0.5) * speed * 20;
                element.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
        
        // Add subtle entrance animation to contact items
        document.addEventListener('DOMContentLoaded', function() {
            const contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 1200 + (index * 100));
            });
        });
    </script>
</body>
</html>
